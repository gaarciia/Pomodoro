<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pomodoro Timer</title>

  <link rel="icon" href="asstes/favicon.ico" type="image/x-icon" />

  
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  
  <div class="setup-screen" id="setup-screen">
    <div class="apple-icon">üçé</div>
    <h2 class="setup-title">Escolha seu tempo de foco</h2>
    <div class="time-options">
      <button class="time-btn" data-time="600">10 MINUTOS</button>
      <button class="time-btn" data-time="900">15 MINUTOS</button>
      <button class="time-btn" data-time="1200">20 MINUTOS</button>
    </div>
  </div>

  <!-- Timer principal -->
  <div class="container" id="timer-container">
    <!-- Voltar -->
    <button id="back">Voltar</button>

    <h1 class="title">Pomodoro Timer üçÖ</h1>
    <p class="timer" id="timer">00:00</p>

    <!-- 1¬™ linha: controles -->
    <div class="main-buttons">
      <button id="start">Start</button>
      <button id="stop">Stop</button>
      <button id="reset">Reset</button>
    </div>

    <!-- 2¬™ linha: pausas -->
    <div class="break-buttons">
      <button id="short-break">Pausa Curta</button>
      <button id="long-break">Pausa Longa</button>
    </div>
  </div>

  <script src="script.js"></script>
  <audio id="alarm-sound" src="asstes/alarm.mp3.wav" preload="auto"></audio>
</body>
</html>
